        function renderSidebar() {
            const sidebarNav = document.getElementById('sidebarNav');
            tutorialData.sections.forEach(section => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="#${section.id}" class="flex items-center text-gray-600 hover:text-emerald-600">
                        <i data-feather="${section.icon}" class="h-4 w-4 mr-2"></i>
                        ${section.title}
                    </a>
                `;
                sidebarNav.appendChild(li);
            });
            feather.replace();
        }

        // Função para renderizar o conteúdo
        function renderContent(sectionId) {
            const contentArea = document.getElementById('contentArea');
            const section = tutorialData.sections.find(s => s.id === sectionId);
            if (section) {
                contentArea.innerHTML = section.content;
            } else {
                contentArea.innerHTML = '<p>Seção não encontrada.</p>';
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar();
            renderContent('introducao');

            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            });

            // Navegação
            document.querySelectorAll('#sidebarNav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const sectionId = e.currentTarget.getAttribute('href').substring(1);
                    renderContent(sectionId);
                    if (window.innerWidth <= 768) {
                        sidebar.classList.remove('open');
                        overlay.classList.remove('active');
                    }
                });
            });

            // Alternância de tema
            const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;

    // Função para atualizar o ícone
    function updateThemeIcon(isDark) {
        const icon = themeToggle.querySelector('i');
        icon.setAttribute('data-feather', isDark ? 'moon' : 'sun');
        feather.replace();
    }

    // Verifica o tema atual no carregamento da página
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        htmlElement.classList.add('dark');
        updateThemeIcon(true);
    } else {
        updateThemeIcon(false);
    }

    // Toggle do tema
    themeToggle.addEventListener('click', () => {
        htmlElement.classList.toggle('dark');
        const isDark = htmlElement.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        updateThemeIcon(isDark);
    });

                    item.style.display = text.includes(searchTerm) ? '' : 'none';
